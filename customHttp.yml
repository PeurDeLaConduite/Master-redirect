customHeaders:
    # Images /img/** — 1 an
    - pattern: "/img/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"

    # /services/** — 1 an (si tu y mets des SVG/PNG/etc.)
    - pattern: "/img/services/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"

    - pattern: "/img/about/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"
