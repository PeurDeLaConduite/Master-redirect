customHeaders:
    # _next/static (chunks JS/CSS fingerprintés) — 1 an
    - pattern: "/_next/static/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"

    # Images /img/** — 1 an
    - pattern: "/img/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"
          - key: Cross-Origin-Resource-Policy
            value: "cross-origin"

    # /services/** — 1 an (si tu y mets des SVG/PNG/etc.)
    - pattern: "/services/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"

    # CSS — TTL différenciés
    - pattern: "/css/globals.css"
      headers:
          - key: Cache-Control
            value: "public, max-age=1468800, stale-while-revalidate=86400" # ~17j + 1j S-W-R
    - pattern: "/css/mobileDefer.css"
      headers:
          - key: Cache-Control
            value: "public, max-age=3600, must-revalidate"
    - pattern: "/css/desktopDefer.css"
      headers:
          - key: Cache-Control
            value: "public, max-age=3600, must-revalidate"
