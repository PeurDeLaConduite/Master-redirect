version: 1
frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - yarn install --immutable
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .yarn/cache/**/* # si Yarn Berry

